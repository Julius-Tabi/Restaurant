    <div class="ion-padding">
        <form [formGroup]="RestOwnerForm" (ngSubmit)="submit()">
            <ion-list>
                <ion-item class="roundedInput">
                    <ion-label position="floating">Name:</ion-label>
                    <ion-input autocapitalize inputmode="text" formControlName="name"></ion-input>
                </ion-item>
                <div *ngFor="let error of errorMessages.name">
                    <ng-container *ngIf="name.hasError(error.type) && (name.dirty || name.touched)">
                        <small class="error-message">{{error.message}}</small>
                    </ng-container>
                </div>
                <ion-item class="roundedInput">
                    <ion-label position="floating">Email</ion-label>
                    <ion-input inputmode="email" formControlName="email"></ion-input>
                </ion-item>
                <div *ngFor="let error of errorMessages.email">
                    <ng-container *ngIf="email.hasError(error.type) && (email.dirty || email.touched)">
                        <small class="error-message">{{error.message}}</small>
                    </ng-container>
                </div>
                <ion-item class="roundedInput">
                    <ion-label position="floating">Password:</ion-label>
                    <ion-input inputmode="password" formControlName="password" [type]="showpassword ? 'text' : 'password'">
                    </ion-input>
                    <ion-icon slot="end" [name]="passwordToggleIcon" (click)="togglePassword()" style="color: #5A6573;">
                    </ion-icon>
                </ion-item>
                <div *ngFor="let error of errorMessages.password">
                    <ng-container *ngIf="password.hasError(error.type) && (password.dirty || password.touched)">
                        <small class="error-message">{{error.message}}</small>
                    </ng-container>
                </div>

            </ion-list>
            <p style="text-align: center; ">Already have an account? <a href="/restlogin" style="padding-left: 2px; color: #5A6573; text-decoration: none; ">Sign In</a></p><br>
            <ion-button shape="round" [disabled]="!RestOwnerForm.valid" type="submit" style="width: 60%;">Create Account
                <ion-icon slot="end" name="create">
                </ion-icon>
            </ion-button>
        </form>
    </div>
</ion-content>
