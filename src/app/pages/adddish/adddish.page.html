<ion-header>
    <ion-toolbar>
        <ion-title>Adddish</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="ion-padding">
        <form [formGroup]="AddDishForm" (ngSubmit)="submit()">
            <ion-list>
                <ion-item class="roundedInput">
                    <ion-label position="floating">Dish Name:</ion-label>
                    <ion-input autocapitalize inputmode="text" formControlName="name"></ion-input>
                </ion-item>
                <div *ngFor="let error of errorMessages.name">
                    <ng-container *ngIf="name.hasError(error.type) && (name.dirty || name.touched)">
                        <small class="error-message">{{error.message}}</small>
                    </ng-container>
                </div>

                <!-- <ion-item class="roundedInput">
                    <ion-label position="floating">Dish price:</ion-label>
                    <ion-input autocapitalize inputmode="text" formControlName="price"></ion-input>
                </ion-item>
                <div *ngFor="let error of errorMessages.name">
                    <ng-container *ngIf="name.hasError(error.type) && (name.dirty || name.touched)">
                        <small class="error-message">{{error.message}}</small>
                    </ng-container>
                </div> -->
                <ion-item class="roundedInput">
                    <ion-label position="floating">Dish picture:</ion-label>
                    <ion-input formControlName="Dishpic" id="Input" placeholder="Select Item Image" onfocus="this.value=''" type="file" accept="image/*" (change)="addPic($event)" value="Click here to clear" name="picture" required [(ngModel)]="downloadurl"></ion-input>
                </ion-item>
                <div *ngFor="let error of errorMessages.Dishpic">
                    <ng-container *ngIf="Dishpic.hasError(error.type) && (Dishpic.dirty || Dishpic.touched)">
                        <small class="error-message">{{error.message}}</small>
                    </ng-container>
                </div>
                <ion-item class="roundedInput">
                    <ion-label position="floating">Dish details:</ion-label>
                    <ion-textarea inputmode="text" formControlName="Dishdetails"></ion-textarea>
                </ion-item>
                <div *ngFor="let error of errorMessages.Dishdetails">
                    <ng-container *ngIf="Dishdetails.hasError(error.type) && (Dishdetails.dirty || Dishdetails.touched)">
                        <small class="error-message">{{error.message}}</small>
                    </ng-container>
                </div>
            </ion-list>


            <ion-button [disabled]="!AddDishForm.valid " type="submit " expand="block ">Add Dish
                <ion-icon slot="end " name="create ">
                </ion-icon>
            </ion-button>
        </form>
    </div>
</ion-content>
