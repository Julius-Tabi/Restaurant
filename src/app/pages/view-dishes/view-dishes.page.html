<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button color="primary" defaultHref="home"></ion-back-button>
        </ion-buttons>
        <ion-icon routerLink="/rest-home" slot="end" style="width: 30px; height: 30px; margin-right: 10px;" color="primary" name="home"></ion-icon>
        <!-- <ion-title>ViewDishes</ion-title> -->
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="title-block" style="background-color: white; width: 100%;">
        <div class="heading" style="text-align: center; font-size: larger; font-weight: bold;">MENU</div>
    </div>

    <ion-card>
        <ion-list style="background-color: transparent;">
            <ion-list-header style="background-color: transparent;">
                <ion-label style="color: #036895;"> My Dishes</ion-label>
            </ion-list-header>
            <ion-item *ngFor="let a of dishes">
                <ion-thumbnail slot="start">
                    <img src="{{a?.Dishpic}}" alt="" style="object-fit: cover;">
                </ion-thumbnail>
                <ion-label>
                    <h2 style="font-weight: bold;">{{a?.name}}</h2>
                    <p>{{a?.Dishdetails}}</p>
                    <p style="color: rgb(10, 172, 10);">{{a?.price}}</p>
                </ion-label>
                <!-- <ion-button fill="outline" slot="end" [routerLink]="'/adddish/' + a?.ownerId">Add dish</ion-button> -->
            </ion-item>
        </ion-list>
        <ion-list style="background-color: transparent;">
            <ion-list-header style="background-color: transparent;">
                <ion-label style="color: #036895;"> My Drinks</ion-label>
            </ion-list-header>
            <ion-item *ngFor="let p of drinks">
                <ion-thumbnail slot="start">
                    <img src="{{p?.Dishpic}}" alt="" style="object-fit: cover;">
                </ion-thumbnail>
                <ion-label>
                    <h2 style="font-weight: bold;">{{p?.name}}</h2>
                    <p>{{p?.Dishdetails}}</p>
                    <p style="color: rgb(10, 172, 10);">{{p?.price}}</p>
                </ion-label>
                <!-- <ion-button fill="outline" slot="end" [routerLink]="'/adddish/' + a?.ownerId">Add dish</ion-button> -->
            </ion-item>
        </ion-list>
    </ion-card>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="light" [routerLink]="'/adddish/' + this.fbservice.getUid()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
<!-- [routerLink]="'/adddish/' + a?.ownerId" -->
