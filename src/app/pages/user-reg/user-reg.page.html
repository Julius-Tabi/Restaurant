<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button color="primary" defaultHref="home"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
   
</ion-header>

<ion-content id="container" >
    <section>
      
        <div class="ion-padding">
            <div id="img">
                <h1 style="text-align: center; font-size: xx-large; font-weight: bold;">Sign Up</h1>
                <ion-icon style=" height: 60%; width: 60%; color: gray;" name="person-add"></ion-icon>
            </div>
            <form [formGroup]="RegForm" (ngSubmit)="submit()">
                <ion-list>
                    <ion-item class="roundedInput">
                        <ion-label position="floating">Name:</ion-label>
                        <ion-input autocapitalize inputmode="text" formControlName="name"></ion-input>
                    </ion-item>
                    <div *ngFor="let error of errorMessages.name">
                        <ng-container *ngIf="name.hasError(error.type) && (name.dirty || name.touched)">
                            <small class="error-message">{{error.message}}</small>
                        </ng-container>
                    </div>
                    <ion-item class="roundedInput">
                        <ion-label position="floating">Last Name:</ion-label>
                        <ion-input autocapitalize inputmode="text" formControlName="lastname"></ion-input>
                    </ion-item>
                    <div *ngFor="let error of errorMessages.lastname">
                        <ng-container *ngIf="lastname.hasError(error.type) && (lastname.dirty || lastname.touched)">
                            <small class="error-message">{{error.message}}</small>
                        </ng-container>
                    </div>
                    <ion-item class="roundedInput">
                        <ion-label position="floating">Email:</ion-label>
                        <ion-input inputmode="email" formControlName="email"></ion-input>
                    </ion-item>
                    <div *ngFor="let error of errorMessages.email">
                        <ng-container *ngIf="email.hasError(error.type) && (email.dirty || email.touched)">
                            <small class="error-message">{{error.message}}</small>
                        </ng-container>
                    </div>
                    <ion-item class="roundedInput">
                        <ion-label position="floating">Phone:</ion-label>
                        <ion-input inputmode="tel" formControlName="phone"></ion-input>
                    </ion-item>
                    <div *ngFor="let error of errorMessages.phone">
                        <ng-container *ngIf="phone.hasError(error.type) && (phone.dirty || phone.touched)">
                            <small class="error-message">{{error.message}}</small>
                        </ng-container>
                    </div>
                    <ion-item class="roundedInput">
                        <ion-label position="floating">Password:</ion-label>
                        <ion-input inputmode="password" formControlName="password" [type]="showpassword ? 'text' : 'password'"></ion-input>
                        <ion-icon slot="end" [name]="passwordToggleIcon" (click)="togglePassword()" style="color: #5A6573; padding-top: 10px;"></ion-icon>
                    </ion-item>
                    <div *ngFor="let error of errorMessages.password">
                        <ng-container *ngIf="password.hasError(error.type) && (password.dirty || password.touched)">
                            <small class="error-message">{{error.message}}</small>
                        </ng-container>
                    </div>

                    <!-- <ion-item class="roundedInput">
                        <ion-label position="floating">Confirm Password:</ion-label>
                        <ion-input inputmode="password" formControlName="Confirmpassword" [type]="showpassword ? 'text' : 'password'"></ion-input>
                        <ion-icon slot="end" [name]="passwordToggleIcon" (click)="togglePassword()" style="color: #5A6573;"></ion-icon>
                    </ion-item>
                    <div *ngFor="let error of errorMessages.Confirmpassword">
                        <ng-container *ngIf="Confirmpassword.hasError(error.type) && (Confirmpassword.dirty || Confirmpassword.touched)">
                            <small class="error-message">{{error.message}}</small>
                        </ng-container>
                    </div> -->

                </ion-list>
                <p style="text-align: center; ">Already have an account? <a href="/home " style="padding-left: 2px; color: #5A6573; text-decoration: none; ">Sign In</a></p><br>

                <ion-button shape="round" [disabled]="!RegForm.valid" type="submit"  style="width: 60%;">Register
                    <ion-icon slot="end " name="create ">
                    </ion-icon>
                </ion-button>
                <p style="text-align: center; "><a href="/restreg" style="padding-left: 10px; color: #5A6573; text-decoration: none; ">Register Restaurant</a></p>
            </form>
        </div>
    </section>
</ion-content>
