<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">

            <ion-back-button color="primary" defaultHref="home"></ion-back-button>
        </ion-buttons>
        <ion-card-title style=" text-align: center; padding-right: 50px;">Home</ion-card-title>
    </ion-toolbar>
</ion-header>

<ion-header>


</ion-header>
<section style="align-self: center; display: flex; justify-content: center;">
    <!-- <h1 style="font-size:1.4em;align-self: center; display: flex; justify-content: center;" no-margin>Welcome, <br> Mr. John Doe</h1>
    <ion-icon name="person"></ion-icon> -->
</section>
<ion-content class="background">
    <h1 style="font-size:1.4em;align-self: center; display: flex; justify-content: center; text-align: center;" no-margin>Welcome, <br> Mr. John Doe</h1>
    <div class="container">
        <ion-card>
            <ion-icon routerLink="/rest-profile" style="align-self: center; margin-top: 10px; width: 60%; height: 60%;" name="person-sharp"></ion-icon><br>
            <ion-text style="text-align: center; align-self: center;"> Profile</ion-text>
        </ion-card>
        <ion-card>
            <ion-icon [routerLink]="'/view-reservation/' + this.fbservice.getUid()" style="align-self: center; margin-top: 10px; width: 60%; height: 60%;" name="calendar-sharp"></ion-icon>
            <ion-text style="text-align: center; align-self: center;">Reservations</ion-text>
        </ion-card>
        <ion-card>

            <ion-icon [routerLink]="'/view-dishes/' + this.fbservice.getUid()" style="align-self: center; margin-top: 10px; width: 60%; height: 60%;" name="restaurant-sharp"></ion-icon><br>
            <ion-text style="text-align: center; align-self: center;">Menu</ion-text>
        </ion-card>
        <ion-fab vertical="bottom" horizontal="end" slot="fixed" color="primary">
            <ion-fab-button style="color: gray" color="grey" routerLink="/restreg">
                <ion-icon name="add">Restaurant</ion-icon>
            </ion-fab-button>
        </ion-fab>
    </div>
</ion-content>
