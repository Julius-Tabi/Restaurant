    <div class="ion-padding">
        <form [formGroup]="LoginForm" (ngSubmit)="submit()">
            <ion-list>
                <ion-item class="roundedInput">
                    <ion-label position="floating">Email:</ion-label>
                    <ion-input inputmode="email" formControlName="email"></ion-input>
                </ion-item>
                <div *ngFor="let error of errorMessages.email">
                    <ng-container *ngIf="email.hasError(error.type) && (email.dirty || email.touched)">
                        <small class="error-message">{{error.message}}</small>
                    </ng-container>
                </div>
                <ion-item class="roundedInput">
                    <ion-label position="floating">Password:</ion-label>
                    <ion-input inputmode="password" formControlName="password" [type]="showpassword ? 'text' : 'password'"></ion-input>
                    <ion-icon slot="end" [name]="passwordToggleIcon" (click)="togglePassword()" style="color: #5A6573; align-self: center;"></ion-icon>
                </ion-item >
                <div *ngFor="let error of errorMessages.password">
                    <ng-container *ngIf="password.hasError(error.type) && (password.dirty || password.touched)">
                        <small class="error-message">{{error.message}}</small>
                    </ng-container>
                </div>

                <ion-item class="roundedInput">
                    <ion-label position="floating">Phone:</ion-label>
                    <ion-input inputmode="tel" formControlName="phone"></ion-input>
                </ion-item>
                <div *ngFor="let error of errorMessages.phone">
                    <ng-container *ngIf="phone.hasError(error.type) && (phone.dirty || phone.touched)">
                        <small class="error-message">{{error.message}}</small>
                    </ng-container>
                </div>
            </ion-list>
            <p style="text-align: center;">Don't have an account? <a href="/user-reg" style="padding-left: 2px; color: #5A6573; text-decoration: none;">Sign Up</a></p><br>

            <ion-button shape="round" size="medium" [disabled]="!LoginForm.valid" type="submit" style="width: 60%;">Log In
                <ion-icon slot="end" name="create">
                </ion-icon>
            </ion-button>
            <p style="text-align: center;"><a href="https://example.com" style="padding-left: 10px; color: #5A6573; text-decoration: none;">Register Restaurant</a></p>
        </form>
    </div>
    </section>
</ion-content>
